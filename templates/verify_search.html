<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Employee - {{ app_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #F3F4F6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center; }
        .logo { height: 50px; margin-bottom: 20px; }
        h2 { color: #111827; margin-bottom: 10px; }
        p { color: #6B7280; font-size: 0.9rem; margin-bottom: 25px; }
        
        input { width: 100%; padding: 12px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 1rem; box-sizing: border-box; margin-bottom: 15px; }
        button { width: 100%; padding: 12px; background: #0056D2; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 1rem; }
        button:hover { background: #0044A5; }
        
        .back-link { display: block; margin-top: 20px; color: #6B7280; text-decoration: none; font-size: 0.9rem; }
        .back-link:hover { color: #111827; }
        .error { color: #DC2626; font-size: 0.9rem; margin-bottom: 15px; display: block; }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ logo_url }}" alt="Logo" class="logo">
        <h2>Verify Employee</h2>
        <p>Enter the Employee's <b>Phone Number</b> or <b>System ID</b> (UUID) to verify their identity.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <span class="error">{{ message }}</span>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="search_term" placeholder="e.g. 01712345678" required>
            <button type="submit">Verify Identity</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="back-link">‚Üê Back to Login</a>
    </div>

</body>
</html>
