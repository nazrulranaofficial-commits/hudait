<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-top: 5px solid #ef4444;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #fee2e2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }
        .icon-cross {
            font-size: 40px;
            color: #ef4444;
        }
        h1 { color: #1f2937; margin-bottom: 10px; font-size: 24px; }
        p { color: #6b7280; font-size: 15px; line-height: 1.5; margin-bottom: 20px; }
        .error-box {
            background: #fff5f5;
            color: #b91c1c;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 25px;
            border: 1px solid #fecaca;
        }
        .btn {
            background-color: #374151;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn:hover { background-color: #1f2937; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">
            <span class="icon-cross">âœ•</span>
        </div>
        <h1>Payment Failed</h1>
        <p>We couldn't process your payment. Please return to the app and try again.</p>
        
        <div class="error-box">
            Reason: {{ error_message or "Unknown Error" }}
        </div>

        <a href="#" onclick="window.close()" class="btn">Close Window</a>
    </div>
</body>
</html>
