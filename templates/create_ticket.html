{% extends "base.html" %}

{% block title %}Create New Ticket{% endblock %}

{% block content %}
    <style>
        /* Styles for the create ticket form */
        .ticket-form-container {
            background-color: #fdfdfd;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #eee;
            max-width: 700px; /* Set a max width for the form */
            margin: 20px auto; /* Center the form on the page */
        }

        .ticket-form-container h2 {
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .ticket-form-container p {
            font-size: 15px;
            color: #666;
            margin-bottom: 25px;
        }
        
        /* Form styles */
        .ticket-form-container form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 600;
        }
        .ticket-form-container form input[type="text"],
        .ticket-form-container form textarea {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 14px;
            font-family: inherit;
        }
        .ticket-form-container form textarea {
            height: 150px;
            resize: vertical;
        }
        .ticket-form-container form button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
        }
    </style>

    <div class="ticket-form-container">
        <h2>Create a New Ticket</h2>
        <p>Having an issue? Please describe it in detail below and our team will get back to you.</p>
        
        <form method="POST" action="{{ url_for('create_ticket') }}">
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required placeholder="e.g., Internet is slow, No connection">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required placeholder="Please describe your issue in detail..."></textarea>
            </div>
            <button type="submit">Submit Ticket</button>
        </form>
    </div>
{% endblock %}
