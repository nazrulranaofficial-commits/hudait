<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #d1fae5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px auto;
        }
        .icon-check {
            font-size: 40px;
            color: #10b981;
        }
        h1 { color: #1f2937; margin-bottom: 10px; font-size: 24px; }
        p { color: #6b7280; font-size: 15px; line-height: 1.5; margin-bottom: 20px; }
        .details {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            text-align: left;
        }
        .detail-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        .detail-row:last-child { margin-bottom: 0; }
        .label { color: #9ca3af; }
        .value { color: #374151; font-weight: 600; }
        .btn {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn:hover { background-color: #4338ca; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">
            <span class="icon-check">âœ“</span>
        </div>
        <h1>Payment Successful!</h1>
        <p>Your subscription has been updated securely. You can now close this window and return to the ISP Admin App.</p>
        
        <div class="details">
            <div class="detail-row">
                <span class="label">Transaction ID:</span>
                <span class="value">{{ trx_id }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Amount Paid:</span>
                <span class="value">{{ amount }} BDT</span>
            </div>
            <div class="detail-row">
                <span class="label">Status:</span>
                <span class="value" style="color: #10b981;">Completed</span>
            </div>
        </div>

        <a href="#" onclick="window.close()" class="btn">Close Window</a>
    </div>
</body>
</html>
